<! doctype html>
<html ng-app="App">
	<head>
		<title>Blog App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		
		<link href="css/style.css" rel="stylesheet">
		<script src="js/app.js"></script>
	</head>
	
	<body ng-controller = "AppCtrl">
		<ion-header-bar  class="bar-energized">
			<h1 class="title">Blog Reader App</h1>
			<!--<button class="button" ng-click="refresh()">
				<i class="icon ion-refresh"></i>
			</button>
			-->
		</ion-header-bar>
		<ion-content>
		  <ion-refresher on-refresh="refresh()"></ion-refresher>
		  <div ng-show="!posts.length">
			<br>
			<br>
			<br>
			<br>
			<center>
				<h1 class="textStyleClass">Pull to Refresh</h1>
			</center>
		  </div>
		  <div class="card list" ng-repeat="p in posts">
			<div class="item item-avatar-left">
				<img ng-src="{{p.author.avatar_URL}}" />
				<h2>{{p.author.nice_name}}</h2>
				<p><a href="{{p.author.URL}}">{{p.author.URL}}</a></p>
			</div
			<div class="item item-body">
				<h1>{{p.title}}</h1>
				<div ng-bind-html="p.content"></div>
			</div>
		  </div
		</ion-content>
	
	</body>
</html>
